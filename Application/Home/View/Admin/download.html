<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}</title>
    <link rel="stylesheet" href="/Public/admin/css/style.css">
    <link rel="stylesheet" href="/Public/date/style.css">
    <script src="/Public/date/jquery.js"></script>
    <script src="/Public/date/date.js" charset="utf-8"></script>
    <script src="/Public/admin/js/admin.js"></script>
    <script type="text/javascript">
        $(function () {
            $("input.date").manhuaDate({
                Event: "click", //可选
                Left: 0, //弹出时间停靠的左边位置
                Top: -16, //弹出时间停靠的顶部边位置
                fuhao: "-", //日期连接符默认为-
                isTime: false, //是否开启时间值默认为false
                beginY: 1949, //年份的开始默认为1949
                endY: 2100//年份的结束默认为2049
            });
        });
    </script>
</head>

<body class="admin_body">
<include file="header" />
<div class="content">
    <include file="nav_left" />
    <div id="right">
        <form style="margin-top: 50px;margin-left: 50px;" action="/index.php/Home/admin/download" method="post">
            <p>时间从：<input class="date" type="text" name="start" required="required">到：<input class="date" type="text" name="end"></p>
            <input type="submit" value="导出">
        </form>
    </div>
</div>
</body>
</html>
