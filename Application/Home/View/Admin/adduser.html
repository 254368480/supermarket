<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}</title>
    <link rel="stylesheet" href="/Public/admin/css/style.css">
    <script src="/Public/admin/js/jquery.js"></script>
    <script src="/Public/admin/js/admin.js"></script>
    <script>
        function checkform(){
            var name = document.form.user_name;
            var password = document.form.password;
            var tel = document.form.tel;

            if(!checkinput(name, 'req', '请输入收银员名！')){
                return false;
            }
            if(!checkinput(password, 'req', '请输入登陆密码！')){
                return false;
            }
            if(!checkinput(tel, 'req', '请输入联系电话！')){
                return false;
            }
        }
    </script>
</head>

<body class="admin_body">
<include file="header" />
<div class="content">
    <include file="nav_left" />
    <div id="right">
        <form name="form" method="post" action="/index.php/Home/admin/adduser" onsubmit="return checkform()">
        <table class="goods_table">
            <tr><td>收银员名：</td><td><input class="form-control" type="text" name="user_name" required="required"></td></tr>
            <tr><td>登陆密码：</td><td><input class="form-control" type="text" name="password" required="required"></td></tr>
            <tr><td>联系电话：</td><td><input class="form-control" type="text" name="tel" required="required"></td></tr>
            <tr><td>所在门店：</td><td>
                <select name="user_where" class="form-control">
                    <option value="">请选择</option>
                    <foreach name="shops" item="value" >
                        <option value="{$value.shop_name}">{$value.shop_name}</option>
                    </foreach>
                </select>
            </td></tr>
            <tr><td>退票权限：</td><td>
                <select name="permission">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </td></tr>
            <tr><td>分店管理：</td><td>
                <select name="admin">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </td></tr>
            <tr><td colspan="2">
                <div style="margin-top: 10px">
                    <input style="margin-left: 50px;margin-right: 10px;" class="btn btn-primary" type="submit" name="dosubmit" value="提交"><input class="btn btn-primary" type="reset" value="重置">
                </div>
            </td></tr>
        </table>
        </form>
    </div>
</div>
</body>
</html>
